<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>

<table>
    <tr>
        <td colspan="4">
            <div id="screen">0</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="operator button">&percnt;</div>
        </td>
        <td>
            <div class="formula button">&radic;</div>
        </td>
        <td>
            <div class="formula button">x&sup2;</div>
        </td>
        <td>
            <div class="formula button"><sup>1</sup>&#8725;x</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="operator button">CE</div>
        </td>
        <td>
            <div class="operator button">C</div>
        </td>
        <td>
            <div class="operator button">&lArr;</div>
        </td>
        <td>
            <div class="operator button">&divide;</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="number button">7</div>
        </td>
        <td>
            <div class="number button">8</div>
        </td>
        <td>
            <div class="number button">9</div>
        </td>
        <td>
            <div class="operator button">&times;</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="number button">4</div>
        </td>
        <td>
            <div class="number button">5</div>
        </td>
        <td>
            <div class="number button">6</div>
        </td>
        <td>
            <div class="operator button">&minus;</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="number button">1</div>
        </td>
        <td>
            <div class="number button">2</div>
        </td>
        <td>
            <div class="number button">3</div>
        </td>
        <td>
            <div class="operator button">&plus;</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="operator button">&plusmn;</div>
        </td>
        <td>
            <div class="number button">0</div>
        </td>
        <td>
            <div class="number button">.</div>
        </td>
        <td>
            <div class="operator button">&equals;</div>
        </td>
    </tr>
</table>
</body>
</html>
